<body>
    <h1>Encriptador y Desencriptador</h1>

    <textarea id="inputText" rows="4" placeholder="Escribe aquÃ­ el texto"></textarea>
    
    <div>
        <input type="radio" id="encryptOption" name="action" value="encrypt" checked>

        <input type="radio" id="decryptOption" name="action" value="decrypt">
