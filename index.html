<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/logo.png" />
</head>

<body>
    <div class="container mt-2">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="50" height="50">
                    <image href="img/logo.png" width="50" height="50" />
                </svg>
                <span class="fs-2">Encriptador y Desencriptador</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item" onclick="processText()"><a href="#" class="nav-link active"
                        aria-current="page">Procesar</a></li>
                <li class="nav-item" onclick="copyToClipboard()"><a href="#" class="nav-link">Copiar</a></li>
            </ul>
            <div class="m-2">
                <input class="form-check-input" type="radio" id="encryptOption" name="action" value="encrypt" checked>
                <label for="encryptOption">Encriptar</label>
            </div>
            <div class="m-2">
                <input class="form-check-input" type="radio" id="decryptOption" name="action" value="decrypt">
                <label for="decryptOption">Desencriptar</label>
            </div>

        </header>
    </div>

    <div class="container">
        <textarea class="form-control mb-4 mt-4" id="inputText" rows="8"
            placeholder="Escribe tu mensaje aqui..."></textarea>
    </div>

    <div class="container">
        <div class="output p-4">
            <h2>Resultado:</h2>
            <p id="outputText"></p>
        </div>
    </div>


    <footer class=" text-center text-white" style="background-color: #0a4275;">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/Sosaaaa700" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2024 Copyright:
            <a class="text-white" href="https://github.com/Sosaaaa700/DESAFIO_G7_JULIOSOLORZANO.git">Link
                Repositorio</a>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ff57f364a8.js" crossorigin="anonymous"></script>
</body>

</html>
